<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title> コンパイラ2025 一問一答</title>
  <script src="data.js"></script>
<style>
  body {
    font-family: sans-serif;
    font-size: 1.1em;
    line-height: 1.6;
    padding: 1.2em;
    max-width: 800px;
    margin: 0 auto;
    background-color: #fdfdfd;
  }

  h1 {
    margin-bottom: 1.5em;
    font-size: 1.5em;
    text-align: left;
    color: #333;
  }

  .category-button {
    font-size: 1.2em;
    padding: 0.8em 1.2em;
    width: 100%;
    max-width: 600px;
    text-align: left;
    margin: 1.5em 0;
    display: block;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 8px;
  }

  .category-button:hover {
    background-color: #e0e0e0;
  }

  .random-button {
  font-size: 1.2em;
  padding: 0.8em 1.2em;
  width: 100%;
  max-width: 600px;
  text-align: left;
  margin: 3em 0 1em 0; /* 上に大きめの余白を確保（3em） */
  display: block;
  background-color: #dfefff;
  border: 1px solid #88aacc;
  cursor: pointer;
  border-radius: 8px;
}
  
.random-button:hover {
  background-color: #cfe0f5;
}
  
</style>
</head>
<body>
  <h1>カテゴリを選んでください</h1>
  <div id="category-list"></div>

<script>
  const categoryList = document.getElementById("category-list");

  for (const category in quizData) {
    const btn = document.createElement("button");
    btn.textContent = category;
    btn.className = "category-button";
    btn.onclick = () => {
      window.location.href = `quiz.html?category=${encodeURIComponent(category)}`;
    };
    categoryList.appendChild(btn);
  }

  const randomBtn = document.createElement("button");
  randomBtn.textContent = "ランダム編（全問題から1問ずつ）";
  randomBtn.className = "random-button";
  randomBtn.onclick = () => {
    window.location.href = "random.html";
  };
  categoryList.appendChild(randomBtn);
</script>
</body>
</html>
