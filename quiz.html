<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一問一答クイズ</title>
  <script src="data.js"></script>
<style>
  body {
    font-family: sans-serif;
    font-size: 1.1em;
    line-height: 1.6;
    padding: 1.2em;
    max-width: 800px;
    margin: 0 auto;
    background-color: #fdfdfd;
  }

  h1 {
    font-size: 1.5em;
    text-align: left;
    margin-bottom: 1em;
    color: #333;
  }

  .question {
    margin-bottom: 1.5em;
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
  }

  .question-number {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 0.5em;
    color: #222;
  }

  .answer {
    margin-top: 0.8em;
    color: green;
    display: none;
    font-size: 1.2em;
  }

  button {
    font-size: 1.25em;
    padding: 0.8em 1.2em;
    margin-top: 0.5em;
    margin-bottom: 0.3em;
    display: inline-block;
    border: none;
    background-color: #e0e0e0;
    color: #000;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #d0d0d0;
  }

  .back-button {
    display: block;
    margin-top: 2em;
    font-size: 1.1em;
    background-color: #ccc;
    padding: 0.8em 1.2em;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <h1 id="category-title"></h1>
  <div id="question-list"></div>

  <!-- 戻るボタン -->
  <div>
    <button class="back-button" onclick="location.href='index.html'">トップに戻る</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    const data = quizData[category];

    document.getElementById("category-title").textContent = category;

    const questionList = document.getElementById("question-list");

    data.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";
    
      const qNum = document.createElement("div");
      qNum.className = "question-number";
      qNum.textContent = `${item.question_number}: ${item.question}`;
      div.appendChild(qNum);
    
      const answer = document.createElement("div");
      answer.className = "answer";
      answer.textContent = `正解：${item.answer}`;
      answer.style.display = "none";  // 初期非表示
      div.appendChild(answer);
    
      const button = document.createElement("button");
      button.textContent = "正解を表示";
      button.onclick = () => {
        const visible = answer.style.display === "block";
        answer.style.display = visible ? "none" : "block";
        button.textContent = visible ? "正解を表示" : "正解を隠す";
      };
      div.appendChild(button);
    
      questionList.appendChild(div);
    });

  </script>
</body>
</html>
