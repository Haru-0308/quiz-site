<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一問一答クイズ</title>
  <script src="data.js"></script>
<style>
  body {
    font-family: sans-serif;
    padding: 2em;
    max-width: 800px;
    margin: auto;
  }

  h1 {
    margin-bottom: 1em;
    font-size: 1.5em;
    text-align: center;
  }

  .question {
    margin-bottom: 1.5em;
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #f9f9f9;
  }

  .question-number {
    font-weight: bold;
    font-size: 0.7em;
    margin-bottom: 0.5em;
  }

  .answer {
    margin-top: 0.5em;
    color: green;
    display: none;
    font-size: 1.1em;
  }

button {
  font-size: 1.4em;
  padding: 0.8em 1em;
  width: auto;
  margin: 0.5em 0;
  display: inline-block;
  border-radius: 6px;
  cursor: pointer;
}

  .back-button {
    margin-top: 2em;
    background-color: #e0e0e0;
  }
</style>
</head>
<body>
  <h1 id="category-title"></h1>
  <div id="question-list"></div>

  <!-- 戻るボタン -->
  <div>
    <button class="back-button" onclick="location.href='index.html'">トップに戻る</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    const data = quizData[category];

    document.getElementById("category-title").textContent = category;

    const questionList = document.getElementById("question-list");

    data.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const qNum = document.createElement("div");
      qNum.className = "question-number";
      qNum.textContent = `${item.question_number}: ${item.question}`;
      div.appendChild(qNum);

      const button = document.createElement("button");
      button.textContent = "正解を表示";
      div.appendChild(button);

      const answer = document.createElement("div");
      answer.className = "answer";
      answer.textContent = `正解：${item.answer}`;
      div.appendChild(answer);

      button.addEventListener("click", () => {
        const isVisible = answer.style.display === "block";
        answer.style.display = isVisible ? "none" : "block";
        button.textContent = isVisible ? "正解を表示" : "正解を隠す";
      });

      questionList.appendChild(div);
    });
  </script>
</body>
</html>
